 <script src="data.js"></script> 

    <script>
    const data = JSON.parse(dataProducts); 

    data.forEach(element =>{
const flexboxEl = document.querySelector(".flex-box"); 
const contentEl = document.createElement('div'); 
contentEl.classList.add('content');
flexboxEl.appendChild(contentEl); 

const productsImgEl = document.createElement('div'); 
productsImgEl.classList.add('products-image'); 
flexboxEl.appendChild(productsImgEl); 

const imageEl = document.createElement('img'); 
imageEl.classList.add('image');
imageEl.src = element.image; 
flexboxEl.appendChild(imageEl); 

const itemEl = document.createElement('div'); 
itemEl.classList.add('item');
flexboxEl.appendChild(imageEl); 

nameEl = document.createElement('h2'); 
nameEl.classList.add('name'); 
nameEl.textContent = element.name; 
flexboxEl.appendChild(nameEl); 

descriptionEl = document.createElement('p'); 
descriptionEl.classList.add('description');
descriptionEl.textContent = element.description; 
flexboxEl.appendChild(descriptionEl); 

const priceEl = document.createElement('p'); 
priceEl.classList.add('price'); 
priceEl.textContent ="$" + element.price; 
flexboxEl.appendChild(priceEl); 



    })
 </script>
