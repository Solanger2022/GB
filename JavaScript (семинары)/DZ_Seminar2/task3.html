<body>
    <script>

/*3
В переменной day лежит какое-то число из интервала от 1 до 31. Определите в какую декаду месяца попадает это число (в первую, вторую или третью).*/ 

let Numberday = prompt(`Веедите число от 1 до 31`);
if (Numberday>=1 && Numberday<=10) { alert(`Число ${Numberday} попадает в первую декаду месяца`); }
else {
    if (Numberday>=11 && Numberday<=20)  { alert(`Число ${Numberday} попадает во вторую декаду месяца`); }
}
if (Numberday>=21 && Numberday<=31) { alert(`Число ${Numberday} попадает в третью декаду месяца`); } 
else { if(Numberday<=0 || Numberday>=31) { alert(`Число ${Numberday} не подходит`);}
 } 
    </script>
